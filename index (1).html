
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>YouTube急成長チャンネル検索</title>
</head>
<body>
    <h1>YouTube急成長チャンネル検索</h1>

    <form method="GET" action="/">
        <input type="text" name="keyword" value="{{ keyword }}" placeholder="キーワードを入力">
        <button type="submit">検索</button>
    </form>

    {% if channels %}
    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>チャンネル名（リンク）</th>
                <th>登録者数</th>
                <th>総再生数</th>
                <th>公式カテゴリ</th>
                <th>独自ジャンル</th>
                <th>作成日</th>
            </tr>
        </thead>
        <tbody>
            {% for ch in channels %}
            <tr>
                <td><a href="{{ ch.link }}" target="_blank">{{ ch.title }}</a></td>
                <td>{{ ch.subs }}</td>
                <td>{{ ch.views }}</td>
                <td>{{ ch.category }}</td>
                <td>{{ ch.genre }}</td>
                <td>{{ ch.published_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
</html>
