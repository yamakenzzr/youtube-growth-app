
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>YouTube急成長チャンネル検索</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .form-row { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px; }
        .form-item { flex: 1 1 200px; min-width: 200px; }
        .channel-card { border: 1px solid #ccc; padding: 10px; margin: 10px 0; display: flex; gap: 10px; align-items: center; }
        img.icon { width: 60px; height: 60px; object-fit: cover; }
    </style>
</head>
<body>
    <h1>YouTube急成長チャンネル検索</h1>
    <form method="get">
        <div class="form-row">
            <div class="form-item">
                <label>🔍 キーワード</label>
                <input type="text" name="keyword" value="{{ keyword }}">
            </div>
            <div class="form-item">
                <label>ジャンル</label>
                <select name="genre">
                    <option value="">指定なし</option>
                    {% for g in genres %}
                    <option value="{{ g }}" {% if g == genre %}selected{% endif %}>{{ g }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-item">
                <label>並び順</label>
                <select name="sort">
                    <option value="views" {% if sort == 'views' %}selected{% endif %}>再生数順</option>
                    <option value="subs" {% if sort == 'subs' %}selected{% endif %}>登録者順</option>
                    <option value="videos" {% if sort == 'videos' %}selected{% endif %}>投稿数順</option>
                    <option value="ratio" {% if sort == 'ratio' %}selected{% endif %}>1人あたり再生数順</option>
                </select>
            </div>
            <div class="form-item">
                <label>📅 作成日</label><br>
                <label><input type="radio" name="period" value="" {% if not period %}checked{% endif %}> 指定なし</label>
                <label><input type="radio" name="period" value="3m" {% if period == '3m' %}checked{% endif %}> 3ヶ月以内</label>
                <label><input type="radio" name="period" value="6m" {% if period == '6m' %}checked{% endif %}> 6ヶ月以内</label>
            </div>
        </div>
        <button type="submit">検索</button>
    </form>

    <hr>
    {% for ch in channels %}
    <div class="channel-card">
        <img src="{{ ch.icon }}" class="icon" alt="icon">
        <div>
            <a href="https://www.youtube.com/channel/{{ ch.id }}" target="_blank"><strong>{{ ch.title }}</strong></a><br>
            登録者: {{ ch.subscriberCount }} ／ 再生数: {{ ch.viewCount }} ／ 投稿数: {{ ch.videoCount }}<br>
            1人あたり再生数: {{ ch.playPerSub }}<br>
            作成日: {{ ch.publishedAt }}<br>
            ジャンル: {% if ch.genre == '未分類' %}<span style="color:gray;">未分類（分類保留）</span>{% else %}{{ ch.genre }}{% endif %}
        </div>
    </div>
    {% endfor %}
</body>
</html>
