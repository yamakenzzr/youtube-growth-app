<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>YouTube急成長チャンネル検索</title>
</head>
<body>
    <h1>YouTube急成長チャンネル検索</h1>

    <form method="GET" action="/">
        <input type="text" name="keyword" value="{{ keyword }}" placeholder="キーワードを入力">
        <label><input type="checkbox" name="growth" {% if growth_filter %}checked{% endif %}> 急成長チャンネルのみ表示</label>
        <button type="submit">検索</button>
    </form>

    {% if channels %}
        <table border="1" cellpadding="5">
            <thead>
                <tr>
                    <th>チャンネル名</th>
                    <th>登録者数</th>
                    <th>総再生数</th>
                    <th>推定月収</th>
                    <th>作成日</th>
                </tr>
            </thead>
            <tbody>
                {% for channel in channels %}
                <tr>
                    <td>{{ channel.title }}</td>
                    <td>{{ channel.subs }}</td>
                    <td>{{ channel.views }}</td>
                    <td>{{ channel.estimated_income }} 円</td>
                    <td>{{ channel.published_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>検索キーワードを入力してください。</p>
    {% endif %}
</body>
</html>
