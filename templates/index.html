<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>YouTube急成長チャンネル検索</title>
</head>
<body>
    <h1>YouTube急成長チャンネル検索</h1>
    <form method="get">
        <input type="text" name="keyword" value="{{ keyword }}" placeholder="キーワードを入力">
        <label>
            <input type="checkbox" name="growth" value="on" {% if filter_growth %}checked{% endif %}>
            急成長チャンネルのみ表示
        </label>
        <button type="submit">検索</button>
    </form>
    {% if channels %}
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>チャンネル名</th>
            <th>登録者数</th>
            <th>総再生数</th>
            <th>推定収益/月</th>
            <th>作成日</th>
        </tr>
        {% for ch in channels %}
        <tr>
            <td>{{ ch.title }}</td>
            <td>{{ ch.subs }}</td>
            <td>{{ ch.views }}</td>
            <td>{{ ch.income }}</td>
            <td>{{ ch.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
