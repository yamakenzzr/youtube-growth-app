<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>YouTube急成長チャンネル検索</title>
</head>
<body>
    <h1>YouTube急成長チャンネル検索</h1>
    <form method="get">
        <input type="text" name="keyword" value="{{ keyword }}" placeholder="キーワードで検索">
        <label><input type="checkbox" name="growth" {% if filter_growth %}checked{% endif %}> 急成長チャンネルのみ表示</label>
        <button type="submit">検索</button>
    </form>
    <table border="1">
        <tr>
            <th>チャンネル名</th><th>登録者数</th><th>総再生数</th><th>作成日</th><th>収益推定（月）</th>
        </tr>
        {% for ch in channels %}
        <tr>
            <td>{{ ch.title }}</td>
            <td>{{ "{:,}".format(ch.subs) }}</td>
            <td>{{ "{:,}".format(ch.views) }}</td>
            <td>{{ ch.created }}</td>
            <td>${{ "{:,}".format(ch.income) }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
