<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YouTube急成長チャンネル検索＋ジャンル分類版</title>
</head>
<body>
    <h1>YouTube急成長チャンネル検索</h1>
    <form method="get">
        <input type="text" name="keyword" placeholder="キーワードを入力" value="{{ request.args.get('keyword', '') }}">
        <select name="genre">
            <option value="">ジャンルを選択（すべて）</option>
            {% for g in genres %}
            <option value="{{ g }}" {% if request.args.get('genre') == g %}selected{% endif %}>{{ g }}</option>
            {% endfor %}
        </select>
        <label><input type="checkbox" name="growth" value="on" {% if request.args.get('growth') == 'on' %}checked{% endif %}> 急成長チャンネルのみ</label>
        <button type="submit">検索</button>
    </form>
    <table border="1">
        <tr><th>チャンネル名</th><th>登録者数</th><th>総再生数</th><th>カテゴリ</th><th>作成日</th></tr>
        {% for ch in channels %}
        <tr>
            <td><a href="{{ ch.url }}" target="_blank">{{ ch.title }}</a></td>
            <td>{{ ch.subscribers }}</td>
            <td>{{ ch.views }}</td>
            <td>{{ ch.category }}</td>
            <td>{{ ch.created }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
