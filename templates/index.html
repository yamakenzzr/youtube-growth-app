
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>YouTube急成長チャンネル検索</title>
</head>
<body>
    <h1>YouTube急成長チャンネル検索</h1>
    <form method="get">
        <input type="text" name="q" placeholder="検索" />
        <input type="submit" value="検索" />
    </form>
    <table border="1">
        <tr><th>チャンネル名</th><th>登録者数</th><th>総再生数</th><th>カテゴリ</th><th>作成日</th></tr>
        {% for ch in channels %}
        <tr>
            <td><a href="{{ ch.url }}" target="_blank">{{ ch.title }}</a></td>
            <td>{{ ch.subscribers }}</td>
            <td>{{ ch.views }}</td>
            <td>{{ ch.category }}</td>
            <td>{{ ch.created }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
