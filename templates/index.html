<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>YouTube急成長チャンネル検索</title>
</head>
<body>
    <h1>チャンネル検索（/search）</h1>
    <form method="get" action="/search">
        <input type="text" name="keyword" placeholder="キーワードを入力" value="{{ keyword }}">
        <button type="submit">検索</button>
    </form>
    <table border="1">
        <tr>
            <th>チャンネル名</th>
            <th>登録者数</th>
            <th>総再生数</th>
            <th>月間推定収益</th>
            <th>作成日</th>
        </tr>
        {% for ch in channels %}
        <tr>
            <td>{{ ch.title }}</td>
            <td>{{ ch.subs }}</td>
            <td>{{ ch.views }}</td>
            <td>{{ ch.income }}</td>
            <td>{{ ch.published_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
