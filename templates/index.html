<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>YouTube急成長チャンネル検索</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f0f0f0; }
        input[type="text"] { width: 300px; padding: 6px; }
        input[type="submit"] { padding: 6px 12px; }
    </style>
</head>
<body>
    <h1>YouTube急成長チャンネル検索</h1>
    <form method="get" action="/">
        <input type="text" name="keyword" value="{{ keyword }}" placeholder="検索キーワードを入力">
        <label>
            <input type="checkbox" name="filter" {% if use_filter %}checked{% endif %}> 急成長チャンネルのみ表示
        </label>
        <input type="submit" value="検索">
    </form>

    {% if channels %}
    <table>
        <tr>
            <th>チャンネル名</th>
            <th>登録者数</th>
            <th>総再生数</th>
            <th>カテゴリ</th>
            <th>作成日</th>
        </tr>
        {% for ch in channels %}
        <tr>
            <td><a href="{{ ch.url }}" target="_blank">{{ ch.title }}</a></td>
            <td>{{ ch.subscribers }}</td>
            <td>{{ ch.views }}</td>
            <td>{{ ch.category }}</td>
            <td>{{ ch.created }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>該当するチャンネルは見つかりませんでした。</p>
    {% endif %}
</body>
</html>
