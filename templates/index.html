<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>YouTube急成長チャンネル検索</title>
</head>
<body>
    <h1>YouTube急成長チャンネル検索</h1>
    <form method="get">
        <input type="text" name="keyword" placeholder="キーワードを入力" value="{{ keyword }}">
        <button type="submit">検索</button>
    </form>
    <table border="1">
        <tr>
            <th>チャンネル名</th>
            <th>登録者数</th>
            <th>総再生数</th>
            <th>開設日</th>
            <th>推定月収</th>
        </tr>
        {% for ch in channels %}
        <tr>
            <td>{{ ch.title }}</td>
            <td>{{ "{:,}".format(ch.subs) }}</td>
            <td>{{ "{:,}".format(ch.views) }}</td>
            <td>{{ ch.published_at }}</td>
            <td>{{ ch.monthly_income }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
